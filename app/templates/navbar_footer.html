<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-green-100">

  <!-- Navbar -->
  <nav class="bg-green-700 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-xl font-semibold">Logo</div>
      <ul class="flex space-x-6">
        
        <li><a href="/property" class="text-white hover:text-gray-300">Buy</a></li>
        <li><a href="/login" class="text-white hover:text-gray-300">Login</a></li>
        <li><a href="/logout" class="text-white hover:text-gray-300">Logout</a></li>
        <li><a href="/add" class="text-white hover:text-gray-300">Sell</a></li>
        <li><a href="/bookings" class="text-white hover:text-gray-300">Booking list</a></li>
        <li><a href="/contact" class="text-white hover:text-gray-300">Contact</a></li>
      </ul>
    </div>

    <!-- Search bar and button -->
    <div class="container mx-auto mt-4 flex justify-center items-center space-x-2">
      <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg border border-gray-300 w-3/4 sm:w-1/2 md:w-1/3">
      <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Search</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow p-6">
    <h1 class="text-2xl font-semibold text-green-900">Properties</h1>
    {% block content %}
    <!-- Child content will go here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-green-800 text-white text-center p-5 w-full">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
