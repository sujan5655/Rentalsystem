<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar and Footer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-[#2F3C7E] p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-white text-xl font-semibold">Logo</div>
      <ul class="flex space-x-6">
        <li><a href="#" class="text-white hover:text-gray-300">Home</a></li>
        <li><a href="#" class="text-white hover:text-gray-300">Buying</a></li>
        <li><a href="#" class="text-white hover:text-gray-300">Selling</a></li>
        <li><a href="#" class="text-white hover:text-gray-300">Contact</a></li>
      </ul>
    </div>

    <!-- Search bar and button -->
    <div class="container mx-auto mt-4 flex justify-center items-center space-x-2">
      <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg border border-gray-300 w-3/4 sm:w-1/2 md:w-1/3">
      <button class="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600">Search</button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex-grow p-6">
    <h1 class="text-2xl font-semibold">Properties</h1>
    {% block content %}
    <!-- Child content will go here -->
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-5 w-full">
    <p>&copy; 2024 Your Company. All rights reserved.</p>
  </footer>

</body>
</html>
