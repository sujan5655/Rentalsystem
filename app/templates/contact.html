<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <form method="POST" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg space-y-4">
    {% csrf_token %}
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Contact Us</h2>
    
    <!-- Display Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="{% if message.tags %}bg-green-100 text-green-800{% else %}bg-red-100 text-red-800{% endif %} p-4 rounded mb-4">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    
    <!-- Form Fields -->
    <div>
      <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required
             class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full">
    </div>
    <div>
      <label for="phone_number" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
      <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone number" required
             class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full">
    </div>
    <div>
      <label for="location" class="block text-gray-700 font-semibold mb-2">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required
             class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full">
    </div>
    <div>
      <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required
             class="form-input bg-gray-100 border-2 border-gray-300 rounded-lg p-2 w-full">
    </div>
    
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
      Submit
    </button>
  </form>

</body>
</html>
