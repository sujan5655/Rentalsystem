<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-green-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
      <h2 class="text-2xl font-semibold text-green-700 text-center mb-6">
        Register
      </h2>

      {% if error %}
        <p class="text-red-500 text-center mb-4">{{ error }}</p>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <!-- Username -->
        <div>
          <label class="block text-green-700 font-medium">Username</label>
          <input
            type="text"
            name="username"
            placeholder="Username"
            class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- First Name -->
        <div>
          <label class="block text-green-700 font-medium">First Name</label>
          <input
            type="text"
            name="first_name"
            placeholder="First Name"
            class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Last Name -->
        <div>
          <label class="block text-green-700 font-medium">Last Name</label>
          <input
            type="text"
            name="last_name"
            placeholder="Last Name"
            class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-green-700 font-medium">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-green-700 font-medium">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Password"
            class="w-full p-2 border border-green-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
