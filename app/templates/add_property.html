<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Property</title>
    <!-- Link to Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-6">Add Property</h2>

        <form method="post" enctype="multipart/form-data" class="bg-black text-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            {{ form.as_p }}
            
            {% if form.errors %}
                <div class="bg-red-200 text-red-800 p-4 mt-4 rounded-md">
                    <p class="font-semibold">There were errors in your form:</p>
                    <ul>
                        {% for field in form %}
                            {% for error in field.errors %}
                                <li class="text-sm">{{ error }}</li>
                            {% endfor %}
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}

            <!-- Add Tailwind classes for input field styling -->
            <div class="space-y-4">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="text-sm font-semibold text-white">{{ field.label }}</label>
                        <div class="mt-1">
                            <input type="text" name="{{ field.name }}" class="bg-blue-200 text-black rounded-lg p-2 w-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter value" />
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="mt-4 flex justify-center">
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-lg hover:bg-blue-700">
                    Add Property
                </button>
            </div>
        </form>

        <div class="mt-4 text-center">
            <a href="/seller/" class="text-blue-600 hover:underline">Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
